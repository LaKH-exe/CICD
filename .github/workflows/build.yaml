on: push

name: Integration

jobs:
  strategy:
    matrix:
      os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
      go-version:
        - 1.16
        - 1.17
        - 1.18
  build:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-versoin }}
      - name: build  
        run: |
          echo building for ${{ matrix.os }} and ${{ matrix.go-versoin }}
          go build
      - name : run tests          
        run : |
            go test
    
  docker-build : 
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: build
      - uses: actions/checkout@v2
        run: |  
          docker build .

        

